<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Sentiment Analysis</title>
    <style>

        .output-box {
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 20px;
            width: 80%;
            overflow-wrap: break-word;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Upload Audio File</h1>
    <form id="uploadForm" action="/upload_file" method="post" enctype="multipart/form-data">
        <input type="file" name="input_audio">
        <input type="button" onclick="submitForm()" value="Upload">
    </form>

    <div id="output" class="output-box" style="display: none;"></div>

    <script>
        function submitForm() {
            // Clear previous output
            var outputDiv = document.getElementById('output');
            outputDiv.innerHTML = 'Processing Transcript.......';
            outputDiv.style.display = 'block';

            var form = document.getElementById('uploadForm');
            var formData = new FormData(form);

            fetch('/upload_file', {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(data => {
                console.log(data); // You can handle the response data here
                // Display the text content in the output box
                outputDiv.innerHTML = '';

                // Split the data into sentences
                data = data.replace(/['"]+/g, '');
                var sentences = data.trim().split(/[.!?]/);

                sentences.pop();

                // Create bullet points for each sentence
                var ul = document.createElement('ul');
                sentences.forEach(sentence => {
                    var li = document.createElement('li');
                    li.textContent = sentence.trim();
                    ul.appendChild(li);
                });

                // Append the bullet points to the output box
                outputDiv.appendChild(ul);

                // Display the output box
                outputDiv.style.display = 'block';
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
